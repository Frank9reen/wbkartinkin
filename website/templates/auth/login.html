<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Авторизация</title>
    <link rel="stylesheet" href="../../static/assets/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="../../static/assets/vendors/css/vendor.bundle.base.css">
    <link rel="stylesheet" href="../../static/assets/css/style.css">
    <link rel="shortcut icon" href="../../static/assets/images/favicon.ico" />
  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
          <div class="row flex-grow">
            <div class="col-lg-4 mx-auto">
              <div class="auth-form-light text-left p-5">
                <div class="brand-logo">
                  <img src="../../static/logo-mini-2.png">
                </div>
                <h4>Привет, давай начнем</h4>
                <h6 class="font-weight-light">Авторизуйся для продолжения</h6>

                  {% if error %}
                    <p style="color: red;">{{ error }}</p>
                  {% endif %}

                <form action="/login" method="post" class="mt-4">
                    <div class="mb-3">
                        <input type="email" id="email" name="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="mb-3">
                        <input type="password" id="password" name="password" class="form-control" placeholder="Пароль">
                    </div>
                    <button type="submit" class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn">ВОЙТИ</button>
                </form>


                <div class="my-2 d-flex justify-content-between align-items-center">
                    <div class="form-check">
                      <label class="form-check-label text-muted">
                        <input type="checkbox" id="remember_me" name="remember_me"  class="form-check-input"> Запомнить меня </label>
                    </div>
                    <a href="/forgot_password" class="auth-link text-black">Забыли пароль?</a>
                  </div>
                <div class="text-center mt-4 font-weight-light"> Нет аккаунта? <a href="/registration" class="text-primary">Создать</a></div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../../static/assets/vendors/js/vendor.bundle.base.js"></script>
    <script src="../../static/assets/js/off-canvas.js"></script>
    <script src="../../static/assets/js/hoverable-collapse.js"></script>
    <script src="../../static/assets/js/misc.js"></script>
  </body>
</html>
