<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Регистрация</title>
    <link rel="stylesheet" href="../../static/assets/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="../../static/assets/vendors/css/vendor.bundle.base.css">
    <link rel="stylesheet" href="../../static/assets/css/style.css">
    <link rel="shortcut icon" href="../../static/assets/images/favicon.ico" />
  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
          <div class="row flex-grow">
            <div class="col-lg-4 mx-auto">
              <div class="auth-form-light text-left p-5">
                <div class="brand-logo">
                  <img src="../../static/logo-mini-2.png">
                </div>
                <h4>Новенький?</h4>
                <h6 class="font-weight-light">Простая регистрация за несколько шагов</h6>
                   {% if error %}
                    <p style="color: red;">{{ error }}</p>
                    {% endif %}
                <form action="/registration" method="POST" class="mt-3" onsubmit="return validatePassword()">
            <div class="mb-3">
                <input type="text" id="name" name="name" placeholder="Имя" class="form-control" required>
            </div>
            <div class="mb-3">
                <input type="email" id="email" name="email" placeholder="Email" class="form-control" required>
            </div>
            <div class="mb-3">
                <input type="password" id="password" name="password" placeholder="Пароль" class="form-control" required>
            </div>
            <div class="mb-3">
                <input type="password" id="confirmPassword" placeholder="Подтвердите пароль" class="form-control" required>
            </div>
            <p id="passwordMatch" style="color: red; display: none;">Пароли не совпадают</p>
            <button type="submit" class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn">ЗАРЕГИСТРИРОВАТЬСЯ</button>
        </form>
                <div class="text-center mt-4 font-weight-light"> Уже есть аккаунт? <a href="/login" class="text-primary">Войти</a>

              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
</div>
    <script src="../../static/assets/vendors/js/vendor.bundle.base.js"></script>
    <script src="../../static/assets/js/off-canvas.js"></script>
    <script src="../../static/assets/js/hoverable-collapse.js"></script>
    <script src="../../static/assets/js/misc.js"></script>
      <script>
    function validatePassword() {
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirmPassword").value;

        if (password !== confirmPassword) {
            document.getElementById("passwordMatch").style.display = "block";
            return false;
        } else {
            document.getElementById("passwordMatch").style.display = "none";
            return true;
        }
    }
</script>


    <!-- endinject -->
  </body>
</html>
