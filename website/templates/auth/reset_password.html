<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Введите новый пароль</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Layout styles -->
    <link rel="stylesheet" href="../../static/assets/css/style.css">
    <!-- End layout styles -->
</head>
<body>


<div class="container text-center mt-5">
    <h3>Введите новый пароль</h3>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <div style="width: 300px; margin: 0 auto;">
        <form method="POST" class="mt-4" onsubmit="return validatePasswords()">
            <div class="mb-3">
                <input type="password" id="new_password" name="new_password" class="form-control" placeholder="Новый пароль" required>
            </div>
            <div class="mb-3">
                <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="Повторите пароль" required>
            </div>
            <p id="password_error" style="color: red; display: none;">Пароли не совпадают</p>
            <button type="submit" class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn">СОХРАНИТЬ</button>
        </form>
    </div>
</div>

<script>
function validatePasswords() {
    var newPassword = document.getElementById('new_password').value;
    var confirmPassword = document.getElementById('confirm_password').value;

    if (newPassword !== confirmPassword) {
        document.getElementById('password_error').style.display = 'block';
        return false;
    }

    return true;
}
</script>

</body>
</html>
