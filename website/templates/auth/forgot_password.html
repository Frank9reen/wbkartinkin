<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сброс пароля</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Layout styles -->
    <link rel="stylesheet" href="../../static/assets/css/style.css">
    <!-- End layout styles -->
</head>
<body>
<div class="container text-center mt-5">
    <h4>Введите ваш email, который вы используете в kartink.in</h4>

<div style="width: 300px; margin: 0 auto;">

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form action="/forgot_password" method="post" class="mt-4">
        <div class="mb-3">
        <input type="email" name="email" placeholder="Email" class="form-control" required >
        </div>
        <button type="submit" class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn">ПРОДОЛЖИТЬ</button>
    </form>
</div>
</div>



</body>
</html>
