<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>{% block title %}{% endblock %}</title>
<link rel="stylesheet" href="../../static/assets/vendors/mdi/css/materialdesignicons.min.css">
<link rel="stylesheet" href="../../static/assets/vendors/css/vendor.bundle.base.css">
<link rel="stylesheet" href="../../static/assets/css/style.css">
<link rel="shortcut icon" href="../../static/assets/images/favicon.ico" />
<style>

body {

background-color: #f0f0f0;
}
.post-grid {
display: grid;
grid-template-columns: repeat(3, 1fr);
grid-gap: 10px;
}

.post-grid li {
position: relative;
width: 180px;
height: 240px;
overflow: hidden;
margin-bottom: 10px;
}

.post-grid img {
width: 100%;
height: 100%;
object-fit: cover;
}

.post-title {
position: absolute;
bottom: 0;
left: 0;
width: 100%;
background: rgba(255, 255, 255, 0.8);
padding: 10px;
box-sizing: border-box;
text-align: center;
}

</style>
</head>
<body>
<div class="container-scroller">
<div class="container-fluid page-body-wrapper">
<nav class="sidebar sidebar-offcanvas" id="sidebar">

<ul class="nav">
<!--    start logo-->
    <li class="nav-item nav-profile">

    <a href="/superadmin" class="nav-link">
    <div class="nav-profile-image">
    <img src="../../static/assets/images/logo-mini-2.png">
    <span class="login-status online"></span>
    </div>

    <div class="nav-profile-text d-flex flex-column">
    <span class="font-weight-bold mb-2">Kartink.in</span>
    <span class="text-secondary text-small">Admin panel</span>
    </div>
    </a>

</li>
<!--    end logo-->

<li class="nav-item">
      <button class="btn btn-sm btn-outline-primary " type="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Привет, {{ session.get('username') }}</button>
      <div class="dropdown-menu" style="">
      </div>
</li>


<li class="nav-item">
<a class="nav-link" href="/superadmin">
<span class="menu-title">Карточки товаров</span>
<i class="mdi mdi-cards menu-icon"></i>
</a>
</li>

    <li class="nav-item">
    <a class="nav-link" href="/payouts_data">
    <span class="menu-title">Заявки на выплаты</span>
    <i class="mdi mdi-credit-card menu-icon"></i>
    </a>
    </li>

    <li class="nav-item">
    <a class="nav-link" href="/logout">
    <span class="menu-title">Выход</span>
    <i class="mdi mdi-logout menu-icon"></i>
    </a>
    </li>


</ul>
</nav>
<!-- partial -->
<div class="main-panel">
<div class="content-wrapper">


{% block content %}{% endblock %}


</div>
<!-- content-wrapper ends -->

<footer class="footer">
<div class="container-fluid d-flex justify-content-between">
<span class="text-muted d-block text-center text-sm-start d-sm-inline-block" id="currentYearText"><span id="currentYear"></span> Kartink.in - создавайте картинки для товаров на WB и Ozon</span>
        <span class="text-muted d-block text-center text-sm-start d-sm-inline-block">
    <a href="{{ url_for('views.confident') }}">Политика конфиденциальности</a>
</span>
    <span class="text-muted d-block text-center text-sm-start d-sm-inline-block">
    <a href="{{ url_for('views.oferta') }}">Оферта</a>
</span>

<span class="float-none float-sm-end mt-1 mt-sm-0 text-end"> <a href="https://www.bootstrapdash.com/bootstrap-admin-template/" target="_blank">Bootstrap</a></span>
</div>
</footer>
</div>
</div>
</div>
    <script src="static/assets/vendors/js/vendor.bundle.base.js"></script>
    <script src="static/assets/vendors/chart.js/Chart.min.js"></script>
    <script src="static/assets/js/jquery.cookie.js" type="text/javascript"></script>
    <script src="static/assets/js/off-canvas.js"></script>
    <script src="static/assets/js/hoverable-collapse.js"></script>
    <script src="static/assets/js/misc.js"></script>
    <script src="static/assets/js/dashboard.js"></script>
    <script src="static/assets/js/todolist.js"></script>

    <script> const now = new Date(); const currentYear = now.getFullYear(); document.getElementById("currentYear").innerText = currentYear;</script>
</body>
</html>
